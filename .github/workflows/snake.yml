name: generate-github-contribution-snake

on:
  workflow_dispatch:
  # cập nhật hằng ngày
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: nghiaphamhb
          outputs: |
            dist/github-snake.svg?color_dots=#ccffcc,#fff9c4,#fff176,#ffd54f,#ffca28
            dist/github-snake-dark.svg?palette=github-dark&color_dots=#a5d6a7,#ffe082,#ffd54f,#ffca28,#ffb300
            dist/github-snake-ocean.gif?color_snake=#fdd835&color_dots=#ccffcc,#fff9c4,#fff176,#ffd54f,#ffca28


      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
